<form class="controls" id="Filters">
  
  <fieldset>
    <h4>Shapes</h4>
    <div class="checkbox">
      <input type="checkbox" value=".square"/>
      <label>Square</label>
    </div>
    <div class="checkbox">
      <input type="checkbox" value=".circle"/>
      <label>Circle</label>
    </div>
    <div class="checkbox">
      <input type="checkbox" value=".triangle"/>
      <label>Triangle</label>
    </div>
  </fieldset>
  
  <fieldset>
    <h4>Colours</h4>
    <div class="checkbox">
      <input type="checkbox" value=".white"/>
      <label>White</label>
    </div>
    <div class="checkbox">
      <input type="checkbox" value=".green"/>
      <label>Green</label>
    </div>
    <div class="checkbox">
      <input type="checkbox" value=".blue"/>
      <label>Blue</label>
    </div>
  </fieldset>
  
  <fieldset>
    <h4>Sizes</h4>
    <div class="checkbox">
      <input type="checkbox" value=".sm"/>
      <label>Small</label>
    </div>
    <div class="checkbox">
      <input type="checkbox" value=".lrg"/>
      <label>Large</label>
    </div>
  </fieldset>
  
  <button id="Reset">Clear Filters</button>
</form>

<div id="Container" class="container">
  <div class="fail-message"><span>No items were found matching the selected filters</span></div>
  
  <div class="mix triangle white lrg"></div>
  <div class="mix square white sm"></div>
  <div class="mix circle green lrg"></div>
  <div class="mix triangle blue lrg"></div>
  <div class="mix square white lrg"></div>
  <div class="mix circle blue sm"></div>
  <div class="mix triangle green lrg"></div>
  <div class="mix square blue lrg"></div>
  <div class="mix circle white lrg"></div>
  
  <div class="gap"></div>
  <div class="gap"></div>
  <div class="gap"></div>
  <div class="gap"></div>
</div> 
    


<div class="left">
  <h1> Filter by Color </h1>
  <div>
    <input type="checkbox" id="red" onclick="check()">
    <label for="red">Red</label>
  </div>
  <div>
    <input type="checkbox" id="blue" onclick="check()">
    <label for="blue">Blue</label>
  </div> 
  <div>
    <input type="checkbox" id="green" onclick="check()">
    <label for="green">Green</label>
  </div> 
  <div>
    <input type="checkbox" id="purple" onclick="check()">
    <label for="purple">Purple</label>
  </div> 
  
  
  <h1> Filter by Shape</h1>
  <div>
    <input type="checkbox" id="circle" onclick="check()">
    <label for="circle">Circle</label>
  </div>
  <div>
    <input type="checkbox" id="square" onclick="check()">
    <label for="square">Square</label>
  </div> 
</div>

  <div class="right">
    <div id="shapes" class="wrap">
      <div id="no-results">No filter results.</div>
      <div class="object circle red"></div>
      <div class="object square blue"></div>
      <div class="object circle blue"></div>
      <div class="object square green"></div>
      <div class="object circle green"></div>
      <div class="object square blue"></div>
      <div class="object square purple"></div>
      <div class="object square red"></div>
    </div>
  </div>
