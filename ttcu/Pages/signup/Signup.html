
<!DOCTYPE html>
<html lang="en">
<head>

<body>

  <div id="container">
    <div id="left"> </div>

    <div id="right">
      <p id="signup" >ثبت نام</p>
      <a href="../Login/login.html"><p id="link">یا ورود</p></a>

      
<form action="" method="POST" >

<label></label>

<input type="text"  placeholder="نام خود را وارد کنید" name="fname" id="fname" class="client-info" required="required" >


<input type="text"  placeholder="نام خانوادگی خود را وارد کنید " name="lname" id="lname" class="client-info"  required="required" >

<input type=text name="username"  id="username" placeholder="username"  id="username" class="client-info" required="required" >

<label class="select" for="slct">
  <select id="slct" required="required" name="Usertypes">
    <option value="" disabled="disabled" selected="selected">Select option</option>
    <option value="ADMIN">Admin</option>
    <option value="TEACHER">Teacher</option>
    <option value="STUDENT">Student</option>
    <option value="MASTER">Master</option>

  </select>
  <svg>
    <use xlink:href="#select-arrow-down"></use>
  </svg>
</label>


<input type="text" placeholder="Enter Email" name="email" class="client-info" required >

<div class="container">
    <input type="password" name="password" id="password" placeholder="Enter the password" class="client-info"  />

    <i class="bi bi-eye-slash" id="togglePassword"></i>
</div>

<input type="password" name="comfirmPassword" id="comfirmPassword" placeholder="Enter the Comfirm password" class="client-info"  />

<label class="select" for="slct">
  <select id="slct" required="required" name="University" >
    <option value="" disabled="disabled" selected="selected">Select option</option>
    <option value="SHARIATY_TECHNICAL_COLLEGE">Shariaty Technical College</option>
    <option value="VALIASR_TECHNICAL_COLLEGE">Valiasr Technical College</option>
    <option value="ENGHELAB_TECHNICAL_COLLEGE">Enghelab Technical College</option>
    <option value="SHAMSIPOUR_TECHNICAL_COLLEGE">Shamsipour Technical College</option>

  </select>
  <svg>
    <use xlink:href="#select-arrow-down"></use>
  </svg>
</label>




<label class="select" for="slct" >
  <select id="slct" required="required" name="UniversityMajor" >
    <option value="" disabled="disabled" selected="selected">Select option</option>
    <option value="SOFTWARE">Software</option>
    <option value="ELECTRONICS">Electronics</option>
    <option value="MECHANICS">Mechanics</option>
    <option value="ICT">ICT</option>
   <option value="ARCHITECTURE">Architecture</option>   
   <option value="GRAPHICS">Graphics</option>
   <option value="ACCOUNTING">Accounting</option>
   <option value="CLOTHING_DESIGN">Clothing_Design</option>
   <option value="PHYSICAL_EDUCATION">Physical_Education</option>
   <option value="IT">IT</option>
  </select>
  <svg>
    <use xlink:href="#select-arrow-down"></use>
  </svg>
</label>


<!-- SVG Sprites-->
<svg class="sprites">
  <symbol id="select-arrow-down" viewbox="0 0 10 6">
    <polyline points="1 1 5 5 9 1"></polyline>
  </symbol>
</svg>

  </div>
